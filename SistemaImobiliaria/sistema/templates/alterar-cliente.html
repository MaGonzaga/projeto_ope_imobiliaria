{% extends "base-sistema.html" %}



{% block conteudo-sistema %}

<section class="content-header">
  <h1>
    Sistema de Gestão Imobiliaria
    <small>Alterar informações do cliente {{cliente}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Cadastro</li>
    <li class="active">Alterar cliente</li>
  </ol>
</section><br><br>

        <form role="form" method="POST" action="">
          {% csrf_token %}
          <div class="box-body">
            <div class="form-group">
              <input type="text" class="form-control" name="nome" placeholder="nome do cliente" value="{{ cliente.nome }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="idade" placeholder="Idade" value="{{ cliente.idade }}">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="celular" placeholder="Celular" value="{{ cliente.celular }}">
            </div>

            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="E-mail" value="{{ cliente.email }}">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="cep" placeholder="CEP" value="{{ cliente.cep }}">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="endereco" placeholder="Endereço" value="{{ cliente.endereco }}">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="rg" placeholder="RG" value="{{ cliente.rg }}">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="cpf" placeholder="CPF" value="{{ cliente.cpf }}">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" name="descricao" placeholder="Descrição" value="{{ cliente.descricao }}">
            </div>

          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar informações</button>
          </div>

          <br>
        </form>
     


{% endblock %}
